<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Submission Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f8f9fa;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p, a, button {
      font-size: 1rem;
      margin: 0.8rem 0;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.8s ease-in forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #spinner {
      width: 32px;
      height: 32px;
      border: 4px solid #ccc;
      border-top-color: #007bff;
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Thank you for your submission!</h1>
  <p id="status-msg">Your PDF is being prepared and emailed to your office. Please check back in a couple of minutes.</p>

  <div id="spinner" class="hidden"></div>

  <!-- âœ… Hidden by default -->
  <a id="download-link" class="hidden" href="#" target="_blank">Download Your PDF</a>
  <p id="email-msg" class="hidden">A copy has also been emailed to your office.</p>
  <a id="back-link" class="hidden" href="https://sarfam-buildcon.github.io/forms/">Go back to Forms page</a>

  <button id="refresh-btn">Refresh</button>

  <script>
    const submissionId = new URLSearchParams(window.location.search).get('submission_id');
    const apiUrl = 'https://script.google.com/macros/s/AKfycbySjtkKB-A2O3gkKcnu7hYUVPaw6xaK-grEgpGoSl83sMEJ1j5DwNwr28PeHLEtzfF6/exec';

    const downloadLink = document.getElementById('download-link');
    const emailMsg = document.getElementById('email-msg');
    const backLink = document.getElementById('back-link');
    const statusMsg = document.getElementById('status-msg');
    const spinner = document.getElementById('spinner');
    const refreshBtn = document.getElementById('refresh-btn');

    async function checkStatus(showSpinner = false) {
      if (showSpinner) {
        spinner.classList.remove('hidden');
        statusMsg.textContent = 'Rechecking for your PDF...';
        hideResultElements();
      }

      try {
        const response = await fetch(`${apiUrl}?submission_id=${submissionId}`);
        const data = await response.json();

        if (data.pdfLink) {
          downloadLink.href = data.pdfLink;
          downloadLink.classList.remove('hidden');
          emailMsg.classList.remove('hidden');
          backLink.classList.remove('hidden');

          downloadLink.classList.add('fade-in');
          emailMsg.classList.add('fade-in');
          backLink.classList.add('fade-in');

          statusMsg.textContent = 'Your PDF is ready!';
        } else {
          if (showSpinner) {
            statusMsg.textContent = "Still preparing your PDF. Please check back shortly.";
          }
          setTimeout(() => checkStatus(false), 5000);
        }
      } catch (err) {
        console.error('Error fetching PDF status:', err);
        statusMsg.textContent = 'There was an error checking the status. Please try again.';
      } finally {
        spinner.classList.add('hidden');
        refreshBtn.classList.remove('hidden');
      }
    }

    function hideResultElements() {
      downloadLink.classList.add('hidden');
      emailMsg.classList.add('hidden');
      backLink.classList.add('hidden');

      downloadLink.classList.remove('fade-in');
      emailMsg.classList.remove('fade-in');
      backLink.classList.remove('fade-in');
    }

    refreshBtn.addEventListener('click', () => {
      refreshBtn.classList.add('hidden');
      hideResultElements();
      checkStatus(true);
    });

    // Start polling automatically on load
    window.onload = () => {
      hideResultElements();
      checkStatus(false);
    };
  </script>
</body>
</html>
