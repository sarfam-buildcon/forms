<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Submission Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 40px 20px;
      font-size: 18px;
      background-color: #f9f9f9;
      color: #333;
    }
    #spinner {
      margin: 30px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden {
      display: none;
    }
    #download-link {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }
    #refresh-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: opacity 0.5s;
    }
    #refresh-btn.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    a#back-link {
      display: inline-block;
      margin-top: 25px;
      color: #007BFF;
      font-weight: 500;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Thank you for your submission!</h1>
  <p id="status-msg">Your PDF is being prepared and emailed to the office. Please check back in a minute.</p>
  <div id="spinner"></div>

  <a id="download-link" class="hidden" href="#" target="_blank">Download Your PDF</a>
  <p id="email-msg" class="hidden">A copy has also been sent to your office.</p>
  <a id="back-link" class="hidden" href="https://sarfam-buildcon.github.io/forms/">‚Üê Go back to Forms page</a>

  <button id="refresh-btn">Refresh</button>

  <script>
    const submissionId = new URLSearchParams(window.location.search).get('submission_id');
    const apiUrl = 'https://script.google.com/macros/s/AKfycbySjtkKB-A2O3gkKcnu7hYUVPaw6xaK-grEgpGoSl83sMEJ1j5DwNwr28PeHLEtzfF6/exec';

    const statusMsg = document.getElementById('status-msg');
    const spinner = document.getElementById('spinner');
    const downloadLink = document.getElementById('download-link');
    const emailMsg = document.getElementById('email-msg');
    const refreshBtn = document.getElementById('refresh-btn');
    const backLink = document.getElementById('back-link');

    let pollingInterval;

    async function checkPDFStatus() {
      try {
        const response = await fetch(`${apiUrl}?submission_id=${submissionId}`);
        const data = await response.json();

        if (data.pdfLink) {
          showDownload(data.pdfLink);
          clearInterval(pollingInterval);
        }
      } catch (err) {
        console.error("Error checking PDF status:", err);
      }
    }

    function showDownload(pdfUrl) {
      statusMsg.textContent = "Your PDF is ready!";
      downloadLink.href = pdfUrl;
      downloadLink.classList.remove('hidden');
      emailMsg.classList.remove('hidden');
      backLink.classList.remove('hidden');
      refreshBtn.classList.add('fade-out');
      spinner.classList.add('hidden');
    }

    function refreshPage() {
      statusMsg.textContent = "Refreshing... please wait.";
      downloadLink.classList.add('hidden');
      emailMsg.classList.add('hidden');
      backLink.classList.add('hidden');
      refreshBtn.classList.add('fade-out');
      spinner.classList.remove('hidden');
      checkPDFStatus(); // Manually recheck
    }

    window.onload = function () {
      // Start polling every 5 seconds
      pollingInterval = setInterval(checkPDFStatus, 5000);
      checkPDFStatus(); // First check
    };

    refreshBtn.onclick = refreshPage;
  </script>
</body>
</html>
